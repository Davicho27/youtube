<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./css/all.css">
    <title>Youtube</title>
</head>
<body>
    <nav>
        <div class="navbar-left">
            <ul>
                <img src="./icons/bars-solid.svg" alt="menu"  class="icon-bar">
                <img src="./img/logo/YouTube-logo.png" alt="logo" class="logo-bar">
            </ul>
        </div>
        <div class="navbar-center">
            <ul>
                <li>
                    <div class="input-search">
                        <input type="text">
                        <button><img src="./icons/xmark-solid.svg" alt=""></button>
                    </div>
                </li>
                <li class="box-search">  
                    <a href="">
                        <img src="./icons/magnifying-glass-solid.svg" alt="search" class="search">
                    </a>
                </li>
                <li class="box-micro">
                    <a href="">
                        <img src="./icons/microphone-solid.svg" alt="" class="micro">
                    </a>
                </li>
            </ul>
        </div>
        <div class="navbar-right">
            <ul>
                <li>
                    <a href="">
                        <img src="./icons/ellipsis-vertical-solid.svg" alt="" class="option">
                    </a>
                </li>
                <li class="acceder">
                    <img src="./icons/user-solid.svg" alt="">
                    <a href="">ACCEDER</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
